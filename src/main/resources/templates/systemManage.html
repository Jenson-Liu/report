<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Index Page</title>
    <link rel="stylesheet" href="../static/bootstrap3/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="../static/jquery.min.js"></script>
    <script type="text/javascript" src="../static/bootstrap3/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/axios/dist/axios.min.js"></script>
    <style type="text/css">
        .centerEle {
            display: -webkit-flex;
            display: flex;
            -webkit-align-items: center;
            align-items: center;
            -webkit-justify-content: center;
            justify-content: center;
        }
    </style>

    <script type="text/javascript">
        function reShow() {
            document.getElementById('viewfile').value = document.getElementById('uploadfile').value;
        }
    </script>
</head>
<body>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span10">
            <nav class="navbar navbar-default navbar-light" style="background-color: #e3f2fd;" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header systemLab">
                        <a class="navbar-brand" href="#">报表系统</a>
                    </div>
                    <div>
                        <ul class="nav navbar-nav">
                            <li><a href="/report/index">查看所有系统</a></li>
                            <li><a href="/report/file/uploadecatt">上传文件</a></li>
                            <li class="active"><a href="/report/system">系统管理</a></li>
                        </ul>
                    </div>
                    <div class="col-sm-12"><table id="example2" class="table table-bordered table-hover dataTable" role="grid" aria-describedby="example2_info">
                        <thead>
                        <tr role="row">
                            <th class="sorting_asc" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending">System</th>
                            <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending">Sheet</th>
                            <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="Platform(s): activate to sort column ascending">Delete</th>
                        </thead>
                        <tbody id="table">

                        </tbody>
                    </table>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>
<script>
    function doajaxlist() {
        $.ajax({
            url: "/report/file/systems",//请求地址
            contentType: "application/json;charset=UTF-8",
            data: {},
            type: "get",//提交的方式
            dataType: 'json', //返回类型 TEXT字符串 JSON XML
            success: function (data) {   // 这里的data就是json格式的数据
                for (let key in data.data){
                    let datahtml = " <tr role=\"row\" class=\"odd\">\n" +
                        "                                <td class=\"sorting_1\">"+data.data[key]["filename"]+
                        "</td>\n" +
                        "                                <td>"+data.data[key]["sheet"]+
                        "</td>\n" +
                        "                                <td>\n" +
                        "                                    <button type=\"button\" class=\"btn bg-primary\">delete</button>\n" +
                        "                                </td>\n" +
                        "                            </tr>";
                        $('#table').append(datahtml);
                }
            }
        });
    }
    doajaxlist();
</script>
</body>
</html>
